<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <script src="bower_components/modernizr/modernizr.js"></script>

        <link rel="stylesheet" href="styles/vendor/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
</head>
    <body>

      <div class="container">
        <div class="row-big">
          <button class="btn btn-block" data-action="NRC_POWER-ONOFF"><i class="icon-off"></i> Vypnut TV</button>
          <p class="vol">1</p>
        </div>
        <div class="row">
          <button class="btn grid3" data-action="NRC_TV-ONOFF">TV</button>
          <button class="btn grid3" data-action="NRC_CHG_INPUT-ONOFF">AV</button>
          <button class="btn grid3" data-action="NRC_3D-ONOFF">3D</button>
        </div>
        <div class="row-big">
          <button class="btn grid4" data-action="NRC_MENU-ONOFF">MENU</button>
          <button class="btn grid4" data-action="NRC_TEXT-ONOFF">TEXT</button>
          <button class="btn grid4" data-action="NRC_STTL-ONOFF">STTL</button>
          <button class="btn grid4" data-action="NRC_DISP_MODE-ONOFF">ASPECT</button>
        </div>

        <div class="row-big">
          <div class="grid1" style="margin-left:25px;">
            <button class="btn" data-action="NRC_VOLUP-ONOFF"><i class="icon-plus"></i></button>
            <br><br><br>
            <button class="btn" data-action="NRC_VOLDOWN-ONOFF"><i class="icon-minus"></i></button>
          </div>

          <div id="arrows">
            <button class="btn arr" data-action="NRC_UP-ONOFF"><i class="icon-arrow-up"></i></button>
            <br>
            <button class="btn" data-action="NRC_LEFT-ONOFF"><i class="icon-arrow-left"></i></button>
            <button class="btn" data-action="NRC_ENTER-ONOFF">OK</button>
            <button class="btn" data-action="NRC_RIGHT-ONOFF"><i class="icon-arrow-right"></i></button>
            <br>
            <button class="btn arr" data-action="NRC_DOWN-ONOFF"><i class="icon-arrow-down"></i></button>
          </div>

          <div class="grid1">
            <button class="btn" data-action="NRC_CH_UP-ONOFF"><i class="icon-chevron-up"></i></button>
            <br><br><br>
            <button class="btn" data-action="NRC_CH_DOWN-ONOFF"><i class="icon-chevron-down"></i></button>
          </div>
        </div>
        
        <div class="row">
        <button class="btn grid2" data-action="NRC_RETURN-ONOFF" style="margin-right:12px;"><i class=" icon-backward"></i> Spat</button>
        <button class="btn grid2" data-action="NRC_MUTE-ONOFF"><i class="icon-volume-off"></i></button>
        </div>

        <div class="row-big">
          <button class="btn btn-danger grid4" data-action="NRC_RED-ONOFF"></button>
          <button class="btn btn-success grid4" data-action="NRC_GREEN-ONOFF"></button>
          <button class="btn btn-warning grid4" data-action="NRC_YELLOW-ONOFF"></button>
          <button class="btn btn-primary grid4" data-action="NRC_RED-ONOFF"></button>
        </div>

        <div class="nums">
          <button class="btn num" data-action="NRC_3D-ONOFF">1</button>
          <button class="btn num" data-action="NRC_3D-ONOFF">2</button>
          <button class="btn num" data-action="NRC_3D-ONOFF">3</button>
        </div>
        <div class="nums">
          <button class="btn num" data-action="NRC_3D-ONOFF">4</button>
          <button class="btn num" data-action="NRC_3D-ONOFF">5</button>
          <button class="btn num" data-action="NRC_3D-ONOFF">6</button>
        </div>
        <div class="nums">
          <button class="btn num" data-action="NRC_3D-ONOFF">7</button>
          <button class="btn num" data-action="NRC_3D-ONOFF">8</button>
          <button class="btn num" data-action="NRC_3D-ONOFF">9</button>
        </div>
      </div>

      <script src="bower_components/jquery/jquery.js"></script>
      <script src="scripts/vendor/async.localStorage.js"></script>
      <script src="scripts/vendor/fastclick.js"></script>
      <script src="scripts/vendor/mousetrap.min.js"></script>
      <!-- endbuild -->

      <!-- build:js(.tmp) scripts/app.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild -->

</body>
</html>
